<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>

    <div th:replace="~{fragments/styles :: styles}"></div>
    <link rel="stylesheet" href="../static/css/quizResults.css">

    <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script src="../../static/js/quizResults.js"></script>

</head>
<body>
    <div th:replace="~{fragments/studentNavbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center"><span id="playlistName">Playlist1</span> Quiz Results</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center" id="wrongAnswersContainer"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h4 class="mt-1">You scored: <span id="userScore">0</span> / <span id="totalQuestions">0</span> = <span id="scorePercentage">0</span>%</h4>
            </div>
        </div>
    </div>

    <div class="container mt-5 card-container mb-5" id="cardContainer">
        <div class="row justify-content-between">
            <div class="col-md-3">
                <div class="card shadow linkCard" style="width: 100%;" id="performanceCard"> 
                    <div class="card-body">
                        <h5 class="card-title">Performance</h5>
                        <p class="card-text">View your performance.</p>
                        <a href="/student/performance" class="btn btn-primary">Open</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card shadow linkCard" style="width: 100%;" id="quizCard"> 
                    <div class="card-body">
                        <h5 class="card-title">Quizzes</h5>
                        <p class="card-text">Take Another Quiz.</p>
                        <a href="/student/setQuiz" class="btn btn-primary">Open</a>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card shadow linkCard" style="width: 100%;" id="playlistsCard"> 
                    <div class="card-body">
                        <h5 class="card-title">Playlists</h5>
                        <p class="card-text">View playlists and preview songs.</p>
                        <a href="/student/playlists" class="btn btn-primary">Open</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
