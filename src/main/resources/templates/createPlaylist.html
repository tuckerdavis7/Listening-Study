<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Create Playlist</title>

    <div th:replace="~{fragments/styles :: styles}"></div>
    <link rel="stylesheet" href="../../static/css/createPlaylist.css">

    <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script src="../../static/js/createPlaylist.js"></script>

</head>
<body>
    <div th:replace="~{fragments/teacherNavbar :: navbar}"></div>
    <div class="container mt-4">
        <h3 class="text-center">Playlist Manager</h3>

        <!-- Playlist Name -->
        <div class="mb-3">
            <label class="form-label">Playlist Name</label>
            <input type="text" id="playlistName" class="form-control" placeholder="Enter playlist name">
        </div>

        <!-- Class Dropdown -->
        <div class="mb-3">
            <label class="form-label">Class</label>
            <select id="classSelect" class="form-select">
                <option value="" selected disabled>Select a class</option>
                <option value="Class A">Class A</option>
                <option value="Class B">Class B</option>
                <option value="Class C">Class C</option>
            </select>
        </div>

        <!-- Cards Container -->
        <div id="cardContainer" class="d-flex flex-column align-items-center">
            <!-- Default Card (One Required) -->
            <div class="card shadow p-3 mb-3 track-card">
                <div class="card-body">
                    <h5 class="card-title">Song Details</h5>
                    <div class="mb-2">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control track-name" placeholder="Enter track name">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">YouTube Link</label>
                        <input type="url" class="form-control track-link" placeholder="Enter YouTube link">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Composer</label>
                        <input type="text" class="form-control track-composer" placeholder="Enter composer name">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Year</label>
                        <input type="number" class="form-control track-year" min="1900" max="2099" placeholder="Enter year">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Timestamp</label>
                        <input type="text" class="form-control track-timestamp" placeholder="Enter timestamp">
                        <small class="form-text text-muted">Optional. Please use the following timestamp format: X:XX</small>
                    </div>
                    <button class="btn btn-danger remove-card mt-2">Remove</button>               
                </div>
            </div>
        </div>        

        <!-- Centered Save Playlist Button -->
        <div class="d-flex justify-content-center mt-3 mb-5">
            <button id="savePlaylist" class="btn btn-success px-4 py-2">Create Playlist</button>
        </div>
    </div>


</body>


</html>
