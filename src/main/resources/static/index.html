<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listening App Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/custom.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/custom.js"></script>

</head>
<body>    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center" id="appName"></h2>                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>                
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>              
                        <button type="submit" class="btn btn-primary w-100" id="loginButton">Sign in</button>
                </form>
            </div>
        </div>
    </div> 
    <div class="fixed-bottom bg-dark text-white py-3">
        <div class="d-flex justify-content-between">
            <span id="userCount" class="px-3"></span>
            
            <div class="d-flex">
                <span id="version" class="px-3"></span>
                <span class="px-3"> | </span>
                <span id="lastUpdate" class="px-3"></span>
            </div>
        </div>
    </div>
    
</body>
</html>
