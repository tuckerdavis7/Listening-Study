<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Playlists</title>

    <div th:replace="~{fragments/styles :: styles}"></div>

    <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script src="../static/js/viewLibrary.js"></script>

</head>
<body>
    <div th:replace="~{fragments/teacherNavbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Your Playlists</h2>
            </div>
        </div>
    </div>

    <div class="card mx-auto col-md-11 border-0 bg-light">
        <div class="col mt-2">
            <table id="playlistTable" class="datatable-simple display responive table table-striped table-sm w-100 dataTable no-footer dtr-inline">
                <caption class="d-none">Playlist Table</caption>
                <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th scope="col"> </th>
                        <th title="ID" scope="col">Playlist ID</th>
                        <th title="name" scope="col">Name</th>
                        <th title="class" scope="col">Class</th>
                    </tr>
                </thead>
                <tbody class="table-bordered p-0"></tbody>
                <button class="btn btn-primary navbar-btn" id="createPlaylistButton">Create Playlist</button>
            </table>
        </div>
    </div>

    <div class="modal fade" id="removeConfirmation" tableindex="-1" aria-labelledby="removeConfirmationLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeConfirmationLabel">Confirm Removal</h5>
                    <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to remove this playlist?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="removeConfirmationButton">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="renamePlaylistModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Rename Playlist</h5>
                    <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="renamePlaylistForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="newPlaylistName" class="form-label">New Name:</label>
                            <input type="text" class="form-control" id="newPlaylistName" name="newPlaylistName" required>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Name</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
