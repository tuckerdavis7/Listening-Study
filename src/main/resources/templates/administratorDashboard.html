<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <div th:replace="~{fragments/styles :: styles}"></div>

    <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script src="../static/js/administratorDashboard.js"></script>

</head>
<body>
    <div th:replace="~{fragments/administratorNavbar :: navbar}"></div>

    <div id="bugReports" class="tab-content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Manage Bug Reports</h2>
            </div>
        </div>
        <div class="card mx-auto col-md-11 border-0 bg-light">
            <div class="col mt-2">
                <table id="reportTable" class="datatable-simple display responive table table-striped table-sm w-100 dataTable no-footer dtr-inline">
                    <caption class="d-none">Report Table</caption>
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th title="Date" scope="col">Report Date</th>
                            <th title="Led" scope="col">Last Edited</th>
                            <th title="Sts" scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody class="table-bordered p-0"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reportModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">View Report Details</h5>
                    <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Report Date:</th>
                                <td class="py-2" id="reportDate"></td>
                            </tr>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Email:</th>
                                <td class="py-2" id="reportEmail"></td>
                            </tr>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Description:</th>
                                <td class="py-2" id="reportDescription"></td>
                            </tr>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Modified:</th>
                                <td class="py-2" id="reportModified"></td>
                            </tr>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Status:</th>
                                <td class="py-2" id="reportStatus"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary ml-auto" id="acknowledgeReportButton">Acknowledge Report</button>
                    <button type="button" class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#reportSubModal" id="resolveReportButton">Resolve Report</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="reportSubModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resolve Report</h5>
                    <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <form id="resolutionForm">
                            <label for="resolution" class="form-label">Resolution:</label>
                            <input type="text" class="form-control" id="resolution" placeholder="Enter resolution" required>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary ml-auto" id="saveReportButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div id="manageUsers" class="tab-content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Manage Users</h2>
            </div>
        </div>
        <div class="card mx-auto col-md-11 border-0 bg-light">
            <div class="col mt-2">
                <table id="userTable" class="datatable-simple display responive table table-striped table-sm w-100 dataTable no-footer dtr-inline">
                    <caption class="d-none">Users Table</caption>
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th title="Rfn" scope="col">Name</th>
                            <th title="Rle" scope="col">Role</th>
                            <th title="Eml" scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody class="table-bordered p-0"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalHeader"></h5>
                    <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Name:</th>
                                <td class="py-2" id="userName"></td>
                            </tr>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Email:</th>
                                <td class="py-2" id="userEmail"></td>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary ml-auto" id="addDesignationButton">Add Designation</button>
                    <button type="button" class="btn btn-primary ml-auto" id="removeDesignationButton">Remove Designation</button>
                    <button type="button" class="btn btn-danger ml-auto" id="deleteUserButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
