<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/youtubePlayer.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api" async></script>
    <script src="../js/youtubePlayer.js"></script>
</head>
<body>
    <h1>YouTube Player Page</h1>
    <div id="playerContainer">
        <div id="player"></div>
        <button id="playButton" class="btn btn-outline-primary">&#9654;</button>
        <div id="volume">
            <label for="volumeRange" class="form-label" id="volumeLabel">&#128266; 50</label>
            <input type="range" class="form-range w-25" id="volumeRange" min="0" max="100">
        </div>
        
    </div>
</body>
</html>
