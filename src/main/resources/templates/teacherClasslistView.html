<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <div th:replace="~{fragments/styles :: styles}"></div>

    <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script src="../../static/js/teacherClasslistview.js"></script>

</head>
<body>
    <div th:replace="~{fragments/teacherNavbar :: navbar}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Class Roster List</h2>
            </div>
        </div>
    </div>

    <div class="card mx-auto col-md-11 border-0">
        <div class="col mt-2">
            <table id="studentTable" class="datatable-simple display responive table table-striped table-sm w-100 dataTable no-footer dtr-inline">
                <caption class="d-none">Class Roster Details</caption>
                <thead>
                    <tr>
                        <th title="Cid" scope="col">Student ID</th>
                        <th title="Cln" scope="col">First Name</th>
                        <th title="Sct" scope="col">Last Name</th>
                        <th title="Eml" scope="col">Email Address</th>
                    </tr>
                </thead>
                <tbody class="table-bordered p-0"></tbody>
            </table>
        </div>
    </div>    

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
