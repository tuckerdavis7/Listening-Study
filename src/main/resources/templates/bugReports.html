<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Reports</title>

    <div th:replace="~{fragments/styles :: styles}"></div>

    <div th:replace="~{fragments/scripts :: scripts}"></div>
    <script src="../static/js/bugReports.js"></script>
</head>
<body>
    <div th:replace="~{fragments/bugNavbar :: navbar}"></div>


    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">View Bug Reports</h2><br>
        </div>
    </div>

    <div class="card mx-auto col-md-11 border-0 bg-light">
        <div class="row">
            <div class="col-12 text-start">
                <button id="createReportButton" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#bugModal">New Report</button>
            </div>
        </div>
        <div class="col mt-2">
            <table id="bugTable" class="datatable-simple display responive table table-striped table-sm w-100 dataTable no-footer dtr-inline">
                <caption class="d-none">Report Table</caption>
                <thead>
                    <tr>
                        <th scope="col"> </th>
                        <th title="Date" scope="col">Report Date</th>
                        <th title="Rfn" scope="col">Description</th>
                        <th title="Led" scope="col">Last Edited</th>
                        <th title="Sts" scope="col">Status</th>
                    </tr>
                </thead>
                <tbody class="table-bordered p-0"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="bugModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Bug</h5>
                    <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <form id="bugForm">
                            <label for="description" class="form-label">Description:</label>
                            <input type="text" class="form-control" id="description" placeholder="Enter description" required>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary ml-auto" id="saveBugButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="resolveModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">View Bug Report</h5>
                    <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tbody>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Report Date:</th>
                                <td class="py-2" id="resolveDate"></td>
                            </tr>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Email:</th>
                                <td class="py-2" id="resolveEmail"></td>
                            </tr>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Description:</th>
                                <td class="py-2" id="resolveDescription"></td>
                            </tr>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Modified:</th>
                                <td class="py-2" id="resolveModified"></td>
                            </tr>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Status:</th>
                                <td class="py-2" id="resolveStatus"></td>
                            </tr>
                            <tr class="mb-3">
                                <th scope="row" class="p-0 py-2">Resolution:</th>
                                <td class="py-2" id="resolveResolution"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mr-auto" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary ml-auto" id="resolveReportButton">Resolve Report</button>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="reportID">

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
